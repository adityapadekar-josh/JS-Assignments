<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog List</title>
  <style>
    .container {
      padding: 20px;
    }

    .search {
      padding: 8px;
      margin-right: 10px;
    }

    .sort {
      padding: 8px;
      margin-top: 10px;
    }

    .data-table {
      width: 100%;
      margin-top: 20px;
    }

    .data-table th,
    .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .data-table th {
      background-color: #f4f4f4;
    }

    .loading {
      font-size: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Blog List</h1>

    <input type="text" id="searchInput" placeholder="Search by name" class="search" oninput="filterUsers()">

    <button id="sortButton" class="sort" onclick="sortUsers()">Sort by Name â†“</button>

    <div id="loading" class="loading">Loading...</div>

    <table id="dataTable" class="data-table" style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="dataTableBody"></tbody>
    </table>
  </div>

  <script src="./question3.js"></script>

</body>

</html>
